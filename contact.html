                    <div class="form-group col-md-6">
                      <label for="name">Votre Nom</label>
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        id="name"
                        required
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="name">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="name">Sujet</label>
                    <input
                      type="text"
                      class="form-control"
                      name="subject"
                      id="subject"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="name">Message</label>
                    <textarea
                      class="form-control"
                      name="message"
                      rows="10"
                      required
                    ></textarea>
                  </div>
                  <div class="my-3">
                  </div>
                  <div class="text-center">
                    <button type="submit">Envoyer</button>
                  </div>
                </form>
